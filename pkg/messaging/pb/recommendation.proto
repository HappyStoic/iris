syntax = "proto3";
package pb;
option go_package = "./pkg/messaging/pb";

import  "base.proto";

message RecommendationRequest {
  MetaData metadata = 1;

  bytes payload = 2;
}

message RecommendationResponse {
  MetaData metadata = 1;

  string requestId = 2;
  Recommendation recommendation = 3;
}

message Recommendation {
  string nodeId = 1;
  string value = 2;
}
